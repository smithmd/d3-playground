<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>D3 Page Template</title>
    <script type="application/javascript" src="../js/d3.js"></script>
    <style type="text/css">
        div.bar {
            display:inline-block;
            width: 20px;
            height: 75px;
            background-color: teal;
            margin-right: 2px;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    // D3 code goes here
    //    var dataset = [ 5, 10, 15, 20, 25 ];

    // generates x random data points
    var datapoints = 10;
    var maxSize = 30;
    var dataset = (function(x, y) {
        var d = [];
        for (var i = 0; i < x; i++) {
            d.push(Math.floor(Math.random() * y));
        }
        return d;
    })(datapoints, maxSize);

    // adding svg
    var w = datapoints * 100;
    var h = maxSize * 3;

    var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

    var circles = svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle");

    circles.attr("cx", function (d, i) {
        return (i * h) + maxSize;
    })
            .attr("cy", h/2)
            .attr("r", function(d) {
                return d;
            })
            .attr('fill', 'yellow')
            .attr('stroke', 'orange')
            .attr('stroke-width', function(d) {
                return d/2;
            });
</script>
</body>
</html>
