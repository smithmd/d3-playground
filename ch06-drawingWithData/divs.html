<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>D3 Page Template</title>
    <script type="application/javascript" src="../js/d3.js"></script>
    <style type="text/css">
        div.bar {
            display:inline-block;
            width: 20px;
            height: 75px;
            background-color: teal;
            margin-right: 2px;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    // D3 code goes here
//    var dataset = [ 25, 7, 5, 26, 11 ];
    var dataset = (function() {
        var d = [];
        for (var i = 0; i < 25; i++) {
            d.push(Math.random() * 30);
        }
        return d;
    })();

    d3.select("body").selectAll("div")
            .data(dataset)
            .enter()
            .append("div")
            .classed("bar", true)
            .style('height', function(d) {
                return d*5 + 'px';
            })
            .style('background-color', function(d) {
                if (d*5 > 75) {
                    return 'red';
                } else {
                    return 'default';
                }
            });
</script>
</body>
</html>
